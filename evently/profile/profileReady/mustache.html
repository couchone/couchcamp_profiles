<p>Most applications will customize this template (<tt>ddoc.evently.profile.profileReady.mustache</tt>) for user input.</p>

<div class="avatar">
  {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
  <div class="name">
    {{name}}
  </div>
</div>

<form>
  <h3>New photo from {{nickname}}.</h3>
  <p><label>
    Share a photo. Small files are faster.
    <input type="file" name="_attachments">
  </label></p>
  <p><label>Optional message: <input type="text" name="message" size=60 value=""></label></p>
 <p><input type="hidden" name="_rev" value="">
   <input type="submit" value="Upload Image"></p>
</form>

<div style="clear:left;"></div>
