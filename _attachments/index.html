<!DOCTYPE html>
<html>
  <head>
    <title>CouchCamp Profiles</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>CouchCamp Profiles</h1>
    <p>If you were at CouchCamp (even in spirit) please add yourself to this list! 
      Please help us <a href="http://github.com/couchone/couchcamp_profiles">improve the application.</a></p>
    <div id="profile"></div>
    <div id="items"></div>

    <div id="sidebar">
      <p>Edit welcome message.</p>
      <p>Ideas: You could easily turn this into a photo sharing app, or a grocery list, or a chat room.</p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="/_utils/script/jquery.form.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#items").evently("items", app);
    });
  </script>
</html>
